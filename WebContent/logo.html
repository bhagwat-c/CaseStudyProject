
<!DOCTYPE html>
<html class="no-js">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login-Page</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="logo.css" type="text/css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log-in</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="login-icons">
				<img src="images/login.jpg">

			</div>
			<form id="login" onsubmit="return validation()" class="input-group"
				action="./LoginValidationPatient" method="post">
				<input type="text" name="user" class="input-field"
					placeholder="User-Id" id="user" autocomplete="off"> <input
					type="password" class="input-field" name="pass"
					placeholder="Enter Password" id="pass" autocomplete="off">

				<input type="checkbox" class="check-box"><span>Remember
					Password</span>
				<button type="submit" class="submit-btn">Log-In</button>
			</form>
			<form id="registeer" onsubmit="return validate()" class="input-group"
				action="./InsertPatient" method="get">
				<input type="text" class="input-field" placeholder="User-Name"
					id="t1" name="t1"> <input type="password"
					class="input-field" placeholder="Enter password" id="t2" name="t2">
				<input type="password" class="input-field"
					placeholder="Confirm Password" id="t3" name="t3"> <input
					type="text" class="input-field" placeholder="Name" id="t4"
					name="t4"> <input type="number" class="input-field"
					placeholder="contact no" id="t5" name="t5"> <input
					type="text" class="input-field" placeholder="Location" id="t6"
					name="t6">

				<button type="submit" class="submit-btn">register</button>
			</form>

		</div>

	</div>

	<script>
        var x = document.getElementById("login");
        var y = document.getElementById("registeer");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
        function validation() {
            var pass = document.getElementById('pass').value;
            var user = document.getElementById('user').value;

            if (user == "") {
                alert("Please fill the Username field");
                return false;
            }
            if ((user.length <= 2) || (user.length > 20)) {
                alert("Username lenght must be between 2 and 20");
                return false;
            }
            if (!isNaN(user)) {
                alert("only characters are allowed");
                return false;
            }
            if (pass == "") {
                alert("Please fill the password field");
                return false;
            }
            if ((pass.length <= 5) || (pass.length > 20)) {
                alert("Passwords lenght must be between  5 and 20");
                return false;
            }
        }
        function validate() {
            var t1 = document.getElementById('t1').value;
            var t2 = document.getElementById('t2').value;
            var t3 = document.getElementById('t3').value;
            var t4 = document.getElementById('t4').value;
            var t5 = document.getElementById('t5').value;
            var t6 = document.getElementById('t6').value;

            if (t1 == "") {
                alert("Please fill the Username field");
                return false;
            }
            if ((t1.length <= 2) || (t1.length > 20)) {
                alert("Username lenght must be between 2 and 20");
                return false;
            }
            if (!isNaN(t1)) {
                alert("only characters are allowed");
                return false;
            }
            if (t2 == "") {
                alert("Please fill the password field");
                return false;
            }
            if ((t2.length <= 5) || (t2.length > 20)) {
                alert("Passwords lenght must be between  5 and 20");
                return false;
            }
            if (t3 == "") {
                alert("Please fill the confirmpassword field");
                return false;
            }
            if (t2 != t3) {
                alert("Password does not match the confirm password");
                return false;
            }
            if (t4 == "") {
                alert("Please fill the Name field");
                return false;
            }
            if ((t4.length <= 2) || (user.length > 20)) {
                alert("Name length must be between 2 and 20");
                return false;
            }
            if (!isNaN(t4)) {
                alert("only characters are allowed");
                return false;
            }
            if (t5 == "") {
                alert("Please fill the mobile NUmber field");
                return false;
            }
            if (isNaN(t5)) {
                alert("user must write digits only not characters");
                return false;
            }
            if (t5.length != 10) {
                alert("Mobile Number must be 10 digits only");
                return false;
            }
            if (t6 == "") {
                alert("Please fill the Location field");
                return false;
            }
            if ((t6.length <= 2) || (t6.length > 20)) {
                alert("Location length must be between 2 and 20");
                return false;
            }
        }
    </script>
</body>

</html>
