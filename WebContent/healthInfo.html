<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login-Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="healthInfo.css" type="text/css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <form id="login" class="input-group" action="./Healthinfo" method="get">
                <h1>User-Id</h1>
                <input type="text" name="user" class="input-field" placeholder="Enter User-Id" id="user" autocomplete="off" required>
                <span id="username" class="text-danger font-weight-bold"> </span>
                <h1>Health History</h1 >
                <input type="text" class="input-field" name="healthhist" placeholder="Enter Health History" id="pass"
                    autocomplete="off" required>
                <span id="text" class="text-danger font-weight-bold"> </span>
                <h1>Consultation History</h1>
                <input type="text" class="input-field" name="cnslthist" placeholder="Enter Consultation History" id="pass"
                    autocomplete="off" required>
                <span id="text" class="text-danger font-weight-bold"> </span>
                <button type="submit" class="submit-btn">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
